server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: 192.168.137.200:9901
        namespace: 48f79011-5a27-46f2-84f0-fe127edaa15d
        group: DEFAULT_GROUP
        file-extension: yaml
        prefix: growup
        username: nacos
        password: nacos
      discovery:
        server-addr: 192.168.137.200:9901
        namespace: ccc38bfc-827a-43c6-bec1-fda3537881e9
    gateway:
      discovery:
        locator:
          enabled: true #使用服务发现路由
      routes:
        - id: BAODING #设置路由id(理论上是可以随便写的)
#          uri: http://127.0.0.1:8000 #设置路由的url lb://nacos服务注册名称
          uri: lb://baoding #设置路由的url lb://nacos服务注册名称
          predicates:
            - Path=/baoding/** #路径匹配规则
          filters:
            - StripPrefix=1 #1的意思是转发的时候会吧path中的baoding ，也就是第一个去掉。

